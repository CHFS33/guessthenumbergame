<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="gameName">Can You Guess the number?</h1>
    </header>
    <div>
      <h2 class="computerNumber">Computer's Guess</h2>
      <img
        class="questionImage"
        src="/images/doodle-question-marks.png"
        alt="??"
      />
    </div>
    <div>
      <input type="number" placeholder="Guess a Number?" id="user-guess" />
    </div>
  </body>
</html>
