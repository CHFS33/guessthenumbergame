<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="game-name">Can You Guess the number?</h1>
    </header>
    <div>
      <h2 class="computer-number">Computer's Guess</h2>
      <img
        class="question-image"
        src="/images/doodle-question-marks.png"
        alt="??"
      />
    </div>
    <form>
      <input
        type="number"
        placeholder="Guess a Number?"
        class="user-input"
        id="user-guess"
      />
      <button class="user-input">Submit</button>
    </form>
  </body>
</html>
