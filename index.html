<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="game-name">Can You Guess the number?</h1>
    </div>
    <div>
      <h2 class="computer-number" id="secret-number"></h2>
      <p class="computer-number" id="hidden-answer">
        <span id="mystery-symbol">SECRET NUMBER</span>
      </p>
    </div>
    <div class="gameplay">
      <div class="stat-board">
        <span id="round">Round:<span id="round-display"> 1</span></span>
        <span id="current-score"
          >Current Score:<span id="score-display"> 10</span></span
        >
        >
        <span id="total-score">Total Score:</span>
      </div>
      <form class="user-section">
        <input
          type="number"
          placeholder="Guess a Number?"
          class="user-input"
          id="user-guess"
        />
        <button class="user-input" id="user-answer">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
